---
layout: default
title: Build status
---

<table>
<thead>
     <tr>
         <th>Repository</th>
         <th>Build status</th>
     </tr>
</thead>
<tbody>
{% for repo in site.builds %}
<tr>
    <th><a href="https://github.com/cdown/{{ repo }}">{{ repo }}</a></th>
    <td class="travis"><a href="https://travis-ci.org/cdown/{{ repo }}"><img src="https://api.travis-ci.org/cdown/{{ repo }}.png?branch=master" alt="Build status for {{ repo }}" /></a></td>
</tr>
{% endfor %}
</tbody>
</table>
